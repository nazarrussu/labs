// cypherPhrase

function cypherPhrase(map,word) {
  let finalPhrase = '';
  for(let i = 0;i<word.length;i++) {
    let temp = word[i]
    if(map[word[i]]!== undefined) {
      temp=map[word[i]];
    }
    finalPhrase+= temp;
  }
  return finalPhrase;
}

var charactersMap = {a: 'o', c: 'd', t: 'g'};
console.log(cypherPhrase( charactersMap, 'kitty cat' )); // -> “kiggy dog”


//	decypherPhrase

function decypherPhrase(map,word) {
  let finalPhrase = '';
  for(let i = 0;i<word.length;i++) {
    let temp = word[i]
    if(map[word[i]]!== undefined) {
      temp=map[word[i]];
    }
    finalPhrase+= temp;
  }
  return finalPhrase;
}

var charactersMap = {o: 'a', d: 'c', g: 't'};
console.log(decypherPhrase( charactersMap, 'kiggy dog' )); // -> “kitty cat”
