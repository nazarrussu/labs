<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>issmaller</title>
</head>
<body>

	<script>
        function isSmaller(x,y)
		{
			if (x < y) {

				console.log("the second one is better than the first one");
				return true;
			
			
			}else if(x > y) {

				console.log("the first one is better than the second one");
				return false;
			}else {

				console.log("they are equal");
			}
			
		};
        
        console.log(isSmaller(6,5));

	</script>
	
</body>
</html>
